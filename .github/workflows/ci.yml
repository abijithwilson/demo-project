name: Java CI with Gradle

on:
  push:
    branches: [ "code" ]
  pull_request:
    branches: [ "code" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    # Set up JDK 17 using Temurin distribution
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Set up Gradle with caching to optimize performance
    - name: Setup Gradle with caching
      uses: gradle/gradle-build-action@v2
      with:
        arguments: '--no-daemon'

    # Clean the Gradle cache to avoid corruption issues
    - name: Clean Gradle Cache
      run: rm -rf ~/.gradle/caches/

    # Build the project using the Gradle Wrapper
    - name: Build with Gradle Wrapper
      run: ./gradlew clean build --stacktrace

  # Optional: Submitting a dependency graph for Dependabot alerts
  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Submit dependency graph for security alerts and analysis
    - name: Generate and submit dependency graph
      uses: gradle/gradle-build-action@v2
      with:
        arguments: 'dependencies'
